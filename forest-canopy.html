<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Assessment</title>

  <script type="text/javascript">
    try {
      var opener = null;
      if (parent != null) opener = parent.parent;
      setTimeout(function () {
        opener.$("#userUnderStandingStatus").hide();
        opener.hideTestConceptsupportingDOM();

<body>
