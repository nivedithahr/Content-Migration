<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Assessment</title>

  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.5.18/webfont.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="editor/css/client/style.css">

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 2rem;
    }
    canvas {
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <p id="debug">Loading canvas...</p>
  <canvas class="canvas" id="myCanvas" width="736" height="670"></canvas>

  <script src="editor/js/client/current/client-min.js"></script>
  <script src="editor/js/client/current/connection.js"></script>

  <script>
    WebFont.load({
      google: { families: ['Open Sans'] },
      active: function () {
        try {
          const canvas = document.getElementById('myCanvas');
          const item = new Connection(canvas, 1977);
          item.setup({});
          document.getElementById("debug").textContent = "✅ Canvas initialized!";
        } catch (err) {
          console.error("❌ Error setting up Connection:", err);
          document.getElementById("debug").textContent = "⚠️ Canvas setup failed.";
        }
      }
    });
  </script>
</body>
</html>
